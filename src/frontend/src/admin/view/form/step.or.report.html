<form name="form" role="form" class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label class="grid-col-4 control-label">Parent</label>
    <div class="grid-col-10">
      <p class="form-control-static">{{ ngDialogData.parent.id }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="grid-col-4 control-label">类型</label>
    <div class="grid-col-10">
      <select ng-model="formData.type" class="form-control">
        <option value="step">步骤</option>
        <option value="report">报告</option>
      </select>
    </div>
  </div>
  <div ng-if="formData.type==='step'">
    <div class="form-group">
      <label class="grid-col-4 control-label">标题</label>
      <div class="grid-col-10">
        <input type="text" class="form-control" ng-model="formData.title"
               required>
      </div>
    </div>
  </div>
  <div ng-if="formData.type==='report'">
    <div class="form-group">
      <label class="grid-col-4 control-label">标题</label>
      <div class="grid-col-10">
        <input type="text" class="form-control" ng-model="formData.title">
      </div>
    </div>
    <div class="form-group">
      <label class="grid-col-4 control-label">结论</label>
      <div class="grid-col-10">
        <textarea ng-model="formData.conclusion" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="grid-col-4 control-label">法条</label>
      <div class="grid-col-10">
        <textarea ng-model="formData.decrees" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="grid-col-4 control-label">案例</label>
      <div class="grid-col-10">
        <textarea ng-model="formData.cases" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="grid-col-offset-6 grid-col-10">
      <input type="submit" class="btn btn-default" value="Save"
             ng-disabled="form.$invalid || form.$pristine">
    </div>
  </div>
</form>
