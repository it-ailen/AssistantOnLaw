<div id="page-mobile-entry">
  <div class="title-bar">
    <!--<a href="javascript:history.back()">返回</a>-->
    <a href="#/channels/{{ entry.channelId }}">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span>{{ title }}</span>
  </div>
  <div class="single-page" ng-if="entry.layout==='single-page'">
    <div ng-repeat="step in steps" class="step" ng-class="stepStatus(step)">
      <div class="title">{{ step.title }}</div>
      <div class="choices">
        <div class="choice" ng-repeat="action in step.actions">
          <input type="radio" name="{{ step.id }}"
                 ng-click="actionClick(action)">{{ action.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="multiple-pages" ng-if="entry.layout==='multiple-pages'">
  </div>
</div>
