<form role="form" name="form" ng-submit="submit()" novalidate>
  <div class="form-group">
    <input type="file" name="file" class="form-control" on-upload="upload(file)"
           ng-model="attachment.file" required etc-file-uploader>
  </div>
  <div class="controls">
    <input type="submit" value="确定" ng-disabled="form.$invalid"
           class="btn btn-default">
  </div>
</form>
